<div class="panel panel-default">
    <div class="panel-heading"><span class="lead">User Registration Form </span></div>
    <div class="formcontainer">
        <form ng-submit="event.preventDefault()" name="authorizationForm" class="form-horizontal">
            <input type="hidden" ng-model="UserCtrl.user._id"/>
                        <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-lable" for="file">Email</label>
                    <div class="col-md-7">
                        <input type="email" ng-model="UserCtrl.user.email" name="email" class="email form-control input-sm"
                               placeholder="Enter your Email" required/>
                        <div class="has-error" ng-show="authorizationForm.$dirty">
                            <span ng-show="authorizationForm.email.$error.required">This is a required field</span>
                            <span ng-show="authorizationForm.email.$invalid">This field is invalid </span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="row">
                <div class="form-group col-md-12">
                    <label class="col-md-2 control-lable" for="file">Password</label>
                    <div class="col-md-7">
                        <input type="password" ng-model="UserCtrl.user.password" name="password"
                               class="password form-control input-sm" placeholder="Enter your password" required/>
                        <div class="has-error" ng-show="authorizationForm.$dirty">
                            <span ng-show="authorizationForm.password.$error.required">This is a required field</span>
                            <span ng-show="authorizationForm.password.$invalid">This field is invalid </span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="form-actions floatRight">
                    <button type="button" ng-click="UserCtrl.logIn()" class="btn btn-info btn-sm">Log in</button>
                    <button type="button" ng-click="UserCtrl.signUp()" class="btn btn-primary btn-sm">Sign up</button>
                    <button type="button" ng-click="UserCtrl.google()" class="btn btn-danger btn-sm">Google</button>
                </div>
            </div>
        </form>
    </div>
</div>
